<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}7/23 Bilişim Hizmetleri | Elazığ Bilgisayar Tamiri & Teknik Servis{% endblock %}</title>
    <meta name="description" content="Elazığ'da profesyonel bilgisayar tamiri ve teknik servis hizmetleri. SSD yükseltme, laptop onarımı, format ve bakım işlemleriniz için 7/23 Bilişim Hizmetleri yanınızda. Cihazınızı kapınızdan alıp adresinize teslim ediyoruz.">
    <meta name="keywords" content="elazığ bilgisayarcı, elazığ bilgisayar tamiri, bilgisayar tamiri elazığ, laptop tamiri elazığ, elazığ teknik servis, ssd yükseltme elazığ, bilgisayar format elazığ, elazığ laptop tamiri, elazığ bilişim, bilgisayar hastanesi elazığ, laptop ekran değişimi elazığ">
    <meta name="author" content="7/23 Bilişim Hizmetleri">
    <meta name="robots" content="index, follow">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}?v=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-blue: #0a192f; --electric-cyan: #00f2ff; }
        /* Menüyü Üstte Sabitleyen Kritik CSS */
        .sticky-nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--primary-blue);
            border-bottom: 2px solid var(--electric-cyan);
        }
        .nav-link { color: white !important; font-weight: 500; }
        .btn-cyan { background-color: var(--electric-cyan); color: var(--primary-blue); font-weight: bold; border: none; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-nav">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">7/23 BİLİŞİM HİZMETLERİ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" href="/">Ana Sayfa</a></li>
                <li class="nav-item"><a class="nav-link" href="/hizmetler">Hizmetler</a></li>
                <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                <li class="nav-item"><a class="nav-link btn btn-cyan ms-lg-3 px-3" href="/#randevu">Randevu Al</a></li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">© 2026 7/23 Bilişim Hizmetleri | Elazığ</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
